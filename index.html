<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>SWANISM</title> 
  <style>
      html {
        scroll-behavior: smooth;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.91), rgba(10, 20, 40, 0.9));
        backdrop-filter: blur(2px);
        color: #fff;
        padding: 15px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        min-height: 100vh;
      }.wrapper {
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 30px;
    border-radius: 25px;
    max-width: 1400px;
    margin: auto;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(2px);
  }

  .title {
    text-align: center;
    font-size: 50px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .description {
    text-align: center;
    margin: 10px 0 30px;
    font-size: 18px;
    color: #ddd;
  }

  .portfolio-title {
    text-align: center;
    font-size: 25px;
    margin: 40px 0 10px;
    color: #eee;
  }

  .divider {
    width: 120px;
    height: 2px;
    background: white;
    margin: 0 auto 30px;
  }

  .panels {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }

  .panel {
    border-radius: 16px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
  }

  .panel.show-desc::after {
    content: attr(data-desc);
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 16px;
    font-size: 14px;
    animation: fadeIn 0.3s ease-in-out;
  }

  .panel.show-desc span {
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
  }

  .panel span {
    transition: opacity 0.2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .social-panel {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 30px;
  }

  .social-item {
    flex: 1;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .carousel {
    margin-top: 40px;
    height: 150px;
    border-radius: 14px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
  }

  .carousel-inner {
    display: flex;
    width: 500%;
    transition: transform 0.5s ease-in-out;
  }

  .carousel img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    flex: 0 0 20%;
  }

  .dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: #fff;
    opacity: 0.5;
    margin: 0 5px;
    border-radius: 50%;
    cursor: pointer;
  }

  .dot.active {
    opacity: 1;
  }
</style> 
 </head> 
 <body> 
  <div class="wrapper"> 
   <div class="title">
    SWAN ISM
   </div> 
   <div class="description">
    طراحی | مدل‌سازی | مهندسی معکوس
   </div> 
   <div class="portfolio-title">
    نمونه‌کارها
   </div> 
   <div class="divider"></div> 
   <div class="panels"> 
    <div class="panel" data-desc="مدل‌های آموزشی برای تمرین یا آموزش" onclick="handlePanelClick(this, 'learning.html')"> <span>Learning</span> 
    </div> 
    <div class="panel" data-desc="پروژه‌های مهندسی، شبیه‌سازی‌شده" onclick="handlePanelClick(this, 'project.html')"> <span>Project</span> 
    </div> 
    <div class="panel" data-desc="تمرین‌های پیشرفته و مهارت محور" onclick="handlePanelClick(this, 'training.html')"> <span>Training</span> 
    </div> 
    <div class="panel" data-desc="مدل‌سازی ویژوال، طراحی مفهومی و گرافیکی" onclick="handlePanelClick(this, 'visual.html')"> <span>Visual Design</span> 
    </div> 
   </div> 
   <div class="social-panel"> 
    <div class="social-item">
     Telegram
    </div> 
    <div class="social-item">
     Instagram
    </div> 
    <div class="social-item">
     Contact
    </div> 
   </div> 
   <div class="carousel"> 
    <div class="carousel-inner" id="carouselInner"> 
     <img src="https://via.placeholder.com/1200x300/111/fff?text=Image+1"> 
     <img src="https://via.placeholder.com/1200x300/222/fff?text=Image+2"> 
     <img src="https://via.placeholder.com/1200x300/333/fff?text=Image+3"> 
     <img src="https://via.placeholder.com/1200x300/444/fff?text=Image+4"> 
     <img src="https://via.placeholder.com/1200x300/555/fff?text=Image+5"> 
    </div> 
   </div> 
   <div class="dots" id="dots"></div> 
  </div>
  <script>
  let currentSlide = 0;
  const totalSlides = 5;
  const carouselInner = document.getElementById('carouselInner');
  const dotsContainer = document.getElementById('dots');

  function goToSlide(index) {
    currentSlide = index;
    carouselInner.style.transform = `translateX(-${index * 20}%)`;
    updateDots();
  }

  function updateDots() {
    [...dotsContainer.children].forEach((dot, idx) => {
      dot.classList.toggle('active', idx === currentSlide);
    });
  }

  for (let i = 0; i < totalSlides; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot';
    dot.onclick = () => goToSlide(i);
    dotsContainer.appendChild(dot);
  }
  updateDots();

  setInterval(() => {
    currentSlide = (currentSlide + 1) % totalSlides;
    goToSlide(currentSlide);
  }, 6000);

  function handlePanelClick(panel, url) {
    if (panel.classList.contains('show-desc')) {
      window.location.href = url;
    } else {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('show-desc'));
      panel.classList.add('show-desc');
    }
  }
</script> 
 </body>
</html>
