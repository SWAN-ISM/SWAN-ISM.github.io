<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWANISM | Portfolio</title>
    <style>
        /* Reset و فونت‌ها */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* هدر */
        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        header p {
            opacity: 0.8;
        }
        
        /* لینک‌های اجتماعی */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s;
        }
        .social-links a:hover {
            background: white;
            color: #16213e;
        }
        
        /* گالری پروژه‌ها */
        .projects {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .projects h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #16213e;
        }
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-10px);
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-info {
            padding: 1rem;
        }
        .project-info h3 {
            margin-bottom: 0.5rem;
            color: #16213e;
        }
        
        /* فوتر */
        footer {
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
